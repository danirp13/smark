{% extends 'base.html' %}
{% load static %}
{% block section %}
 <h2>{{ object.nombre }}</h2>
 <hr>
{% endblock section %}
{% block maincontent %}  

<div>
 <table border="1">
 <tr>
 {% for p in object.producto_set.all %}
 <td>
 <div>{{ p.nombre }}</div>
 <div>
 <a href="{% url 'producto-detail' p.id_producto %}">
 <img src="{% static p.photo.url %}" style="width:200px;height:200px"/>
 </a>
 </div>
  </td>
 {% endfor %}
 </tr> 
 </table>
</div>

 {% endblock maincontent %}
